<link rel="import" href="../deko-cards/deko-cards.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-pages></deko-pages>` deko-pages 4 pages - Deks - Cards - River - Details 
  @demo demo.html
-->
<dom-module id="deko-pages">
  <template>
    <deko-cards on-logout="logout" cards="[[cards.ref]]" profile-id="[[ref.id]]" ></deko-cards>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-pages",
    properties:{
      selected:{
        type:Number,
        value:0,
      },
      ref: {
        observer:"setRef",
      },
      route:{
        notify:true,
        observer: "setPage",
      },
    },
    setRef: function(profileRef) {
      if (profileRef) {
        this.cards = {ref: profileRef.collection("cards")}
      }
    },
    logout: function(e,d){
      this.fire("logout",d)
    },
    login: function(e,d){
      this.fire("login",d)
    },
  })
</script>
