<!--
  `<deko-pages></deko-pages>` deko-pages 4 pages - Deks - Cards - River - Details 
  @demo demo.html
-->
<dom-module id="deko-pages">
  <template>
    <style> iron-swipeable-pages>* {min-height:100px}</style>
    
    <paper-tabs selected="{{selected}}">
      <paper-tab>Deks</paper-tab>
      <paper-tab>Cards</paper-tab>
      <paper-tab>River</paper-tab>
      <paper-tab>Details</paper-tab>
    </paper-tabs>
    
    <iron-swipeable-pages selected="{{selected}}" threshold="0.2" no-cycle>
      <deko-deks>d</deko-deks>
      <deko-cards>c</deko-cards>
      <deko-river>r</deko-river>
      <deko-details>d</deko-details>
    </iron-swipeable-pages>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-pages",
    properties:{
      selected:{
        type:Number,
        value:2,
      },
    },
  })
</script>
